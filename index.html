<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weylan-Yutani - Building Better Worlds</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="./js/MemoryGame.js"></script>
</head>
<body>
<div id="overlay">
  <header>
    <div id="logo">
      <img id="logoimg" src="./images/weylanlogo.png" alt="Weyan-Yutani Logo">
    </div>
    <div id="header-text">
        <p class="typingslow title">BASIC TRAINING: MEMORY TESTS</span></p>
        <p class="typingfast">SIGNAGE AND WAYFINDING ONBOARD ALL COMMERCIAL</br>
        TRANS-STELLAR &amp; HEAVY ELEMENT TRANSPORT CRAFT</p>
    </div>
  </header>
  <main>
    <section>
      <div id="board">
      </div>
    </section>
    <aside>
      <p class="typingfastdelayed">OBJECTIVE: FIND PAIRS, 
      </br>MINIMISE YOUR ERROR COUNT.</p>
      <div id="errors" class="box"><p class="typingfastdelayed">ERRORS:</p></div>
      <div id="tile1alt" class="box"></div>
      <div id="tile2alt" class="box"></div>
      <div id="isSuccess" class="box"></div>
      <div id="errors" class="box"><p class="typingfastdelayed">Errors:</p></div>
      <div id="gameOver" class="box"></div>
    </aside>
  </main>
</div>
</body>
</html>
